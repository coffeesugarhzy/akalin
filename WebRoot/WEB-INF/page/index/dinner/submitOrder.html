<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>订单提交成功页面</title>
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" />
    <link rel="stylesheet" href="/dist/css/style.css">
</head>
<body class="bg-gray">
    <div class="contents" style="position:relative;padding:44px 0 0;">
        <div class="header">
            <h1 class="page-head"><a href="javascript:window.history.back();" class="fl back"></a>订单提交成功<a href="javascript:void(0);" class="fr position no-ico"></a></h1>
        </div>                                                                                  
        <div class="warm-prompt">
            <span class="ico"></span>
            <p>温馨提示：附近的商品很快就到了哦，请耐心等待！</p>
        </div>   
        <div class="continue-oper">
            <p>您可继续</p>
            <ul class="clearFix">
                <#if 1 == payType>
                <li class="fl">
                    <a href="/index/orders/toPaysec.do?orderId=${order_id}&balance=no">
                        <img src="/dist/images/time_ico.png" width="50" height="50" alt="">
                        <p>去付款</p>
                    </a>
                </li>
                <li class="fl">
                    <a href="/index/orders/ordertakeoutsec.do?status=1">
                        <img src="/dist/images/edit_ico.png" width="50" height="50" alt="">
                        <p>查看订单</p>
                    </a>
                </li>
                <li class="fl">
                    <a href="/index.do">
                        <img src="/dist/images/index_ico.png" width="50" height="50" alt="">
                        <p>回到首页</p>
                    </a>
                </li>
                <#else>
                <li class="fl" style="width:50% !important">
                    <a href="/index/orders/ordertakeoutsec.do?status=1">
                        <img src="/dist/images/edit_ico.png" width="50" height="50" alt="">
                        <p>查看订单</p>
                    </a>
                </li>
                <li class="fl" style="width:50% !important">
                    <a href="/index.do">
                        <img src="/dist/images/index_ico.png" width="50" height="50" alt="">
                        <p>回到首页</p>
                    </a>
                </li>
                </#if>
            </ul>
        </div>
        <div class="footer">
           <ul class="clearFix">
				<li><a class="s" href="/index/index/toIndex.do"><i></i>
						<p>商品</p></a></li>
				<li><a class="f" href="/index/near/index.do"><i></i>
						<p>店铺</p></a></li> 
				<li><a class="w active" href="/index/index/my.do"><i></i>
						<p>我的</p></a></li>
			</ul>
        </div>
    </div>
</body>
<script type="text/javascript" src="/dist/js/jquery-1.8.0.min.js"></script>
<script type="text/javascript" src="/dist/js/base.js"></script>
<script type="text/javascript">
$(function(){
    var hasTouch = 'ontouchstart' in window;
    var START_EV = hasTouch ? 'touchstart' : 'mousedown';
    var MOVE_EV = hasTouch ? 'touchmove' : 'mousemove';
    var END_EV = hasTouch ? 'touchend' : 'mouseup';
    $(".collect").on(END_EV,function(){
        $(this).hasClass('current') ? $(this).removeClass('current') : $(this).addClass('current');
    }); 
});
</script>
</html>
