<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>邻卖网-精品套餐</title>
<meta name="viewport"
	content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" />
<link rel="stylesheet" href="/dist/css/style.css">
</head>
<body class="bg-gray">
	<input type="hidden" id=key name=key value="${(key)!''}" />
	<input type="hidden" id=value name=value value="${(value)!''}" />
	<input type="hidden" id=weekDay name=weekDay value="${weekDay}" />
	<input type="hidden" id=curTime name=curTime value="${curTime}" />
	<div class="contents" style="position:relative;padding-bottom:0;">
		<div class="header">
			<h1 class="page-head clearFix">
				<a href="/index/dinner/dinner.do" class="fl back"></a> <span
					class="shop-name">邻卖网-精品套餐</span> <span class="search-frame fr">
					<#if key?? && 1==key> <input type="text" id='searchVal'
					placeholder="请输入关键字" value="${(value)!''}"><#else><input
					type="text" id='searchVal' placeholder="请输入关键字"></#if><a
					href="javascript:filterQuery('1',searchVal.value)">搜索</a>
				</span> <a class="fr search"
					href="javascript:filterQuery('1',searchVal.value)"></a>
			</h1>
		</div>
		<div class="search-items small nav-tabs clearFix">
			<ul class="clearFix">
				<li id="d1" class="fl current" data-class="cities"><a
					href="javascript:void(0);">全城<i></i></a></li>
				<li id="d2" class="fl" data-class="hots"><a
					href="javascript:void(0);">热卖<i></i></a></li>
				<li id="d2" class="fl" data-class="price"><a
					href="javascript:void(0);">价格<i></i></a></li>
			</ul>
		</div>
		<div class="cities tab-pane none clearFix">
			<ul class="detail-info class1">
				<#if areaList??>
					<#list areaList as area>
						<li><a href="javascript:filterQuery('3','${area.areaName}')">${area.areaName}</a></li>
					</#list>
				</#if> 
			</ul>
		</div>
		<div class="hots tab-pane none clearFix">
			<ul class="detail-info class1">
				<li><a href="javascript:filterQuery('4','hotplans')">最多销量</a></li>
				<li><a href="javascript:filterQuery('5','hotcookbook')">最高评价</a></li>
			</ul>
		</div>
		<div class="price tab-pane none clearFix">
			<ul class="detail-info class1">
				<li><a href="javascript:filterQuery('6','lth')">价格从低到高</a></li>
				<li><a href="javascript:filterQuery('6','htl')">价格从高到低</a></li>
				<li><a href="javascript:filterQuery('6','0')">0~30</a></li>
				<li><a href="javascript:filterQuery('6','30')">30~50</a></li>
				<li><a href="javascript:filterQuery('6','50')">50~100</a></li>
				<li><a href="javascript:filterQuery('6','100')">100元以上</a></li>
			</ul>
		</div>
		<div class="foods-list">
			<ul id="dataArea">
			</ul>
			<ul id="pullup"></ul>
		</div>
		<div class="shade none"></div>
		<div class="shopping-cart">
			<div class="food-info fl">
				<a class="cart-ico" href="javascript:void(0);"><span  id="num" class="num">0</span></a>
				<span class="info">
					<p class="hint">30元起送</p>
					<p class="money">¥0.00</p>
				</span>
			</div>
			<div class="submit fr">
				<a href="javascript:toConfirm();">&nbsp;选好了</a>
			</div>
		</div>
		<div class="food-choice-list">
			<ul id="cart">
			</ul>
		</div>
	</div>
</body>
<script type="text/javascript" src="/dist/js/jquery-1.8.0.min.js"></script>
<script type="text/javascript" src="/dist/js/base.js"></script>
<script type="text/javascript" src="/dist/dinner/plans.js"></script>
<script type="text/javascript" src="/dist/dinner/cart.js"></script>
</html>
