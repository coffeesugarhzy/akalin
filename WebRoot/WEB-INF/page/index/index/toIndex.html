<script type="text/javascript">
	$(function() {
		/******轮换广告*****/
		~function() {
			var tabins = $('#wipeUl').tabwipe(
					{
						done_process : 0.4, //移动超过40%则跳转
						ani_time : 500, //动画切换时间
						max_speed : 800, //滑屏速度超过800dip跳转
						is_circle : true, //循环滚动
						callback : function(index) { //切换回调
							$('.gcdt-list-curo div').removeClass('cur').eq(
									index).addClass('cur');
						}
					}).interval(5000);
		}(); 
		$('#cityName').html($.cookie('cityName')); 
		getLocation() ; 
		//filterQuery('6','lth') ;  
		
	});

	window.onload = function() {
		$(".times-price").css({
			height : $(".time-imgs").css("height")
		});
	}
	window.onresize = function() {
		$(".times-price").css({
			height : $(".time-imgs").css("height")
		});
	}
	function searchQuery() {
        if ($("#searchVal").val() === "") {
            return;
        }
        window.location.href = "/index/dinner/cookbooks.do?queryType=1&key=1&value=" + $("#searchVal").val();
    }

</script>
