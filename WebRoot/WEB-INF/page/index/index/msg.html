<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="format-detection" content="telephone=no">
<meta content="width=640,target-densitydpi=320, user-scalable=0"
	name="viewport" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<title>意见反馈</title>
<link rel="stylesheet" type="text/css" href="/dist/css/myHead.css" />
<style>
	.area{
		min-height: 180px;
	}
</style>
<script type="text/javascript" src="/dist/js/jquery-1.8.0.min.js"></script> 
<script type="text/javascript">
	function commitData() {
		var content = $.trim($('#content').val());
		if ("" === content || null === content) {
			alert('请输入反馈意见');
			return;
		}
		var contact = $.trim($('#contact').val());
		if ("" === contact || null === contact) {
			alert('请输入联系方式');
			return;
		}
		$.ajax({
			url : '/index/index/doMsg.do',
			type : 'POST',
			dataType : 'json',
			data : {
				content : content,
				contact : contact
			},
			success : function(data) {
				alert("操作成功");
				location.href = "/index/index/my.do";
			}
		});
	}
</script>
</head>
<body>
	<div class="header">
		<div class="file_cion header_back">
			<a href="javascript:history.back();"></a>
		</div>
		<div class="header_title">意见反馈</div>
		<div class="go">
			<a href="javascript:commitData();">发送</a>
		</div>
	</div>
	<form id="myForm" method="post">
		<div class="content">
			<!-- <div class="pd_prompt">反馈内容</div> -->
			<textarea class="area" contenteditable="true" style="width: 100%;"
				name="content" id="content" placeholder="请输入你的反馈意见" maxlength="300"></textarea>
			<div class="border">&nbsp;</div>
			<!-- <div class="pd_prompt" style="margin-top: 30px;">联系方式</div> -->
			<input type="text" class="input_text margin_t30" style="width: 100%;"
				name="contact" id="contact" placeholder="请输入你的邮箱或者电话(选填)"
				maxlength="36" />
			<div class="border">&nbsp;</div>
		</div>
	</form>
</body>
</html>
