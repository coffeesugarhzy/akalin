<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>邻卖网络</title>
<meta name="viewport"
	content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" />
<link rel="stylesheet" href="/dist/css/style.css">
</head>
<body class="bg-gray">
	<div class="contents" style="position:relative;padding:44px 0 0;">
		<div class="header">
			<h1 class="page-head">
				<a href="javascript:window.history.back();" class="fl back"></a>订单提交成功<a
					href="javascript:void(0);" class="fr position no-ico"></a>
			</h1>
		</div>
		<div class="orders-info">
			<p>
				订单编号：<span class="color-gray">${Request.orderCode}</span>
			</p>
		</div>
		<div class="warm-prompt">
			<span class="ico"></span>
			<p>温馨提示：如果您是19：00-22：00下的单我们会推至到第二天发送。祝您购物愉快！</p>
		</div>
		 <div class="continue-oper">
			<p>您可继续</p>
			<ul class="clearFix">
				<li class="fl"><a href="/index/orders/ordershopsec.do"> <img
						src="/dist/images/edit_ico.png" width="50" height="50" alt="">
						<p>查看订单</p>
				</a></li>
				<li class="fl"><a href="/index/index/toIndex.do"> <img
						src="/dist/images/index_ico.png" width="50" height="50" alt="">
						<p>逛逛首页</p>
				</a></li>
				<li class="fl"><a> <img
						src="/dist/images/time_ico.png" width="50" height="50" alt="">
						<p>掌上秒杀</p>
				</a></li>
			</ul>
		</div>
		<div class="footer">
			<ul class="clearFix">
				<li><a class="s" href="/index/index/toIndex.do"><i></i>
						<p>首页</p></a></li>
				<li><a class="f" href="/index/near/index.do"><i></i>
						<p>附近</p></a></li>
				<li><a class="d active" href="/index/orders/ordershopsec.do"><i></i>
						<p>订单</p></a></li>
				<li><a class="w" href="/index/index/my.do"><i></i>
						<p>我的</p></a></li>
			</ul>
		</div>
	</div>
</body>
<script type="text/javascript" src="/dist/js/jquery-1.8.0.min.js"></script>
<script type="text/javascript" src="/dist/js/base.js"></script>
<script type="text/javascript">
	$(function() {
		var hasTouch = 'ontouchstart' in window;
		var START_EV = hasTouch ? 'touchstart' : 'mousedown';
		var MOVE_EV = hasTouch ? 'touchmove' : 'mousemove';
		var END_EV = hasTouch ? 'touchend' : 'mouseup';
		$(".collect").on(
				END_EV,
				function() {
					$(this).hasClass('current') ? $(this)
							.removeClass('current') : $(this).addClass(
							'current');
				});
	});
</script>
</html>
