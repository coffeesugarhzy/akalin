<!doctype html>
<html lang="zh">
<head>
<meta charset="utf-8">
<title>邻卖网络-订桌</title>
<meta name="viewport"
	content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" />
<link rel="stylesheet" href="/dist/css/style.css">
<style>
.search-items-near li {
	width: 33% !important;
}

.foods-list li p.name {
	text-overflow: ellipsis;
	width: 250px;
	overflow: hidden;
	white-space: nowrap;
	padding-left: 10px;
}
</style>
</head>
<body class="bg-gray">
	<input type="hidden" name="typeName" id="typeName"
		value="${Request.typeName}">
	<input type="hidden" name="type" value="">
	<input type="hidden" name="filter" value="">
	<div class="contents" style="position:relative;padding-bottom:0;">
		<div class="header">
			<h1 class="page-head clearFix">
				<a href="/index/index/table.do" class="fl back"></a> <span
					class="shop-name">邻卖网络</span> <span class="search-frame fr">
					<input type="text" id="keyword" placeholder="请输入关键字"> <a
					href="javascript:hiddenMenu();">搜索</a>
				</span> <a class="fr search" href="javascript:void(0)"></a>
			</h1>
		</div>
		<div class="search-items search-items-near nav-tabs clearFix">
			<ul class="clearFix">
				<li class="fl current" data-class="classify"><a
					href="javascript:void(0);">类型<i></i></a></li>
				<li class="fl" data-class="cities"><a
					href="javascript:void(0);">距离<i></i></a></li>
				<li class="fl" data-class="hots"><a href="javascript:void(0);">评价<i></i></a></li>
			</ul>
		</div>
		<div class="classify tab-pane none clearFix">
			<ul class="detail-info text-indent20 class1">
				<#if beanList??><#list beanList as dts>
				<li><a href="javascript:filterQuery(1,'${dts.typeName}',0);">${dts.typeName}</a></li>
				</#list></#if>
			</ul>
		</div>
		<div class="cities tab-pane none clearFix">
			<ul class="detail-info class1">
				<li><a href="javascript:filterQuery(2,'0',0);">最近<span
						class="num"></span></a></li>
				<li><a href="javascript:filterQuery(2,'1',0);">1公里内<span
						class="num"></span></a></li>
				<li><a href="javascript:filterQuery(2,'2',0);">2公里内<span
						class="num"></span></a></li>
				<li><a href="javascript:filterQuery(2,'3',0);">3公里内<span
						class="num"></span></a></li>
				<li><a href="javascript:filterQuery(2,'4',0);">4公里内<span
						class="num"></span></a></li>
				<li><a href="javascript:filterQuery(2,'5',0);">5公里内<span
						class="num"></span></a></li>
			</ul>
		</div>
		<div class="hots tab-pane none clearFix">
			<ul class="detail-info class1">
				<li><a href="javascript:filterQuery(3,'1',0);">评价由高到低</a></li>
				<li><a href="javascript:filterQuery(3,'0',0);">评价则低到高</a></li>
			</ul>
		</div>
		<div class="foods-list">
			<ul id="dataArea">

			</ul>
			<div id="load" style="display:none;text-align:center;">
				<img src="/dist/images/loading.gif" />
			</div>
		</div>
		<div class="shade none"></div>
	</div>
</body>
<script type="text/javascript" src="/dist/js/jquery-1.8.0.min.js"></script>
<script type="text/javascript" src="/dist/js/base.js"></script>
<script type="text/javascript"
	src="http://api.map.baidu.com/api?v=1.3&ak=4b6f02d6e2da1ff1937c31ad722f040c"></script>
<script type="text/javascript" src="/dist/js/table.js"></script>
</html>
