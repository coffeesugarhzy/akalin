<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>邻卖网络-我的</title>
<meta name="viewport"
	content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" />
	<meta name="viewport"
	content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style"
	content="black-translucent" />
<meta name="apple-mobile-web-app-title" content="邻卖网">
<meta content="email=no" name="format-detection" />
<meta name="full-screen" content="yes">
<meta name="browsermode" content="application">
<meta name="x5-fullscreen" content="true">
<meta name="x5-page-mode" content="app">
<meta content="telephone=no" name="format-detection" />
<meta name="HandheldFriendly" content="true">
<meta name="MobileOptimized" content="320">
<link rel="stylesheet" href="/dist/css/style.css">

</head>
<body class="bg-gray">
	<div class="contents pad-t-44">
		<div class="header">
           <h1 class="page-head clearFix">
				<a href="javascript:history.back();"  class="fl back"></a>
				 <span class="shop-name">我的</span>
			</h1>
		</div>
		<div class="mine-oper">
			<div class="head no-margin">
				<a class="head-portrait clearFix" href="/index/index/updateHead.do">
					<#if Session.loginCustomer.customHead??> <span
					class="ico fr ico-active"
					style="background: url('${Session.loginCustomer.customHead}') no-repeat 0 0 !important;background-size:80px !important"></span>
					<#else> <span class="ico fr"></span> </#if> <span class="con">头像</span>
				</a>
			</div>
			<div class="oper-info-module">
				<a class="clearFix" href="/index/index/updatePhone.do">手机号<span
					class="phone-num fr">${Session.loginCustomer.telphone}</span><i
					class="right-ico"></i></a> <a href="/index/index/updateName.do">姓名
					<span class="phone-num fr">${Session.loginCustomer.customName!''}</span><i
					class="right-ico"> </i>
				</a> 
				<a class="clearFix" href="/index/index/updateSex.do">性别<span
					class="sex fr"> <#if Session.loginCustomer.customSex??> <#if
						Session.loginCustomer.customSex==0> 男 <#else> 女</#if> </#if> </span><i
					class="right-ico"></i></a> 
				
				<a href="/index/index/updatePwd.do">修改密码<i
					class="right-ico"></i></a> 
					
				<a href="/index/index/updateAddress.do">常用地址<i
					class="right-ico"></i></a>
				<a href="/index/index/myConsume.do">消费记录<i
					class="right-ico"></i></a> 
			</div>

		</div>
		<div class="footer">
			<ul class="clearFix">
				<li><a class="s" href="/index/index/toIndex.do"><i></i>
						<p>商品</p></a></li>
				<li><a class="f" href="/index/near/index.do"><i></i>
						<p>店铺</p></a></li> 
				<li><a class="w active" href="/index/index/my.do"><i></i>
						<p>我的</p></a></li>
			</ul>
		</div>
	</div>
</body>
<script type="text/javascript" src="/dist/js/jquery-1.8.0.min.js"></script>
<script type="text/javascript" src="/dist/js/base.js"></script>
<script type="text/javascript">
	$(function() {
		var hasTouch = 'ontouchstart' in window;
		var START_EV = hasTouch ? 'touchstart' : 'mousedown';
		var MOVE_EV = hasTouch ? 'touchmove' : 'mousemove';
		var END_EV = hasTouch ? 'touchend' : 'mouseup';
		$(".mine-oper a").on(START_EV, function() {
		});
	})
</script>
</html>
