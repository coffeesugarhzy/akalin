<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="format-detection" content="telephone=no">
<meta content="width=640,target-densitydpi=320, user-scalable=0"
	name="viewport" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<title>注册成为商家</title>
<link rel="stylesheet" type="text/css" href="/dist/css/myHead.css" />
<script type="text/javascript" src="/dist/js/jquery-1.8.0.min.js"></script>
<script type="text/javascript" src="/dist/js/regshop.js"></script>
<script type="text/javascript" src="/dist/js/md5.js"></script>
<script type="text/javascript" src="/dist/js/editor.js"></script>
<script type="text/javascript" src="/dist/js/ajaxfileupload.js"></script>
<style>
.line-style{color: #aaa;}
.line-style a{color:#000;text-decoration:none; font-size:20px;}
.line-style{font-size: 24px;}
</style>
</head>
<body>
	<form action="register.action" id="myForm" method="post">
		<div class="header">
			<div class="file_cion header_back">
				<a href="javascript:history.back();"></a>
			</div>
			<div class="header_title">注册成为商家</div>
		</div>
		<div class="content">
		 
		    <div class="line-style">
		        <span>上传LOGO</span>
	            <img id="imgView" src="/dist/img/viewimage.jpg" width="100px"> 
	            <input type="button" id="chBtn" value="请选择" onclick="$('input#photo').click()">
				<div style="display:block">
					<input type="file" id="photo" name="photo" onchange="javascript:loadUploadImg()" style="width:0px;height: 0px;">
			        <input type="hidden"  id="file" name="file"/>
				</div>
			</div>
		 
			<input type="text" class="input_text" name="userName" id="userName"
				value="" placeholder="商家名称" maxlength="32" />
			<div class="border">&nbsp;</div>	
			<input type="text" class="input_text" name="loginName" id="loginName"
				value="" placeholder="商家登录名" maxlength="32" />	
			<div class="border">&nbsp;</div>
			<input type="password" class="input_text margin_t30" name="password"
				id="password" placeholder="登录密码" value="" maxlength="32" />
			<div class="border">&nbsp;</div>	
			<input type="tel" class="input_text" name="telphone" id="telphone"
				value="" placeholder="手机号码" maxlength="11" />

			<div class="border">&nbsp;</div>
			<div class="disun">
				<div class="inspection">
					<input type="tel" class="input_text" name="checkCode"
						id="checkCode" value="" placeholder="验证码" maxlength="10" />
					<div class="border">&nbsp;</div>
				</div>
				<div class="validation" id="validation"
					onclick="javascript:sendCheckCode()">
					获取验证码 
				</div>
			</div> 
			<div class="border">&nbsp;</div>
			<div class="line-style" style="text-align:center;margin-top:0.5em">
			   <input type="checkbox" style="width:20px;height:20px;" name="accept" id="accept">
			   <a href="/index/index/intro.do">我已阅读并同意《邻卖服务协议》</a>
			</div>
			<br><br>
			<div style="text-align:center;bord-radius:4px;display:flex;"> 
      			<a id="submitButton" style="display:block;background-color:#ef473a;color:#ffffff;padding: 20px 20px;font-size: 28px;border-radius:4px;width: 93%;font-family:微软雅黑">注册</a>
    		</div>
		</div>
	</form>
</body>
</html>
