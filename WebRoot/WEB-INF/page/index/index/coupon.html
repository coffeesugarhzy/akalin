<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="format-detection" content="telephone=no">
<meta content="width=640,target-densitydpi=320, user-scalable=0"
	name="viewport" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<title>我的优惠券</title>
<link rel="stylesheet" type="text/css" href="/dist/css/myHead.css" />
<script type="text/javascript" src="/dist/js/jquery-1.8.0.min.js"></script>
</head>
<body>
	<div class="header">
		<div class="file_cion header_back">
			<a href="javascript:history.back();"></a>
		</div>
		<div class="header_title">我的优惠券</div>
	</div>
	<table style="color:#000;width:100%;height:120px;padding-top:10px">
		<#if Request.list??><#list Request.list as cl>
		<tr ontouchend="javascript:this.style.background=''"
			ontouchstart="javascript:this.style.background='#f0f0f0'">
			<td align="left"><table style="height:120px;width:100%">
					<tr>
						<td style="height:90px;" valign="top" colspan=2><a href="#"
							style="font-size:25px;color:gray">标题</a></td>
						<td style="height:90px;" valign="top" colspan=2><a href="#"
							style="font-size:25px;color:gray">过期时间</a></td>
						<td style="height:90px;" valign="top" colspan=2><a href="#"
							style="font-size:25px;color:gray">最低消费</a></td>
						<td style="height:90px;" valign="top" colspan=2><a href="#"
							style="font-size:25px;color:gray">面值</a></td>
						<td style="height:90px;" valign="top" colspan=2><a href="#"
							style="font-size:25px;color:gray">操作</a></td>
					</tr>
					<tr>
						<td style="height:90px;" valign="top" colspan=2><a href="#"
							style="font-size:25px;color:gray">${cl.title}</a></td>
						<td style="height:90px;" valign="top" colspan=2><a href="#"
							style="font-size:25px;color:gray">${cl.expiredDate}</a></td>
						<td style="height:90px;" valign="top" colspan=2><a href="#"
							style="font-size:25px;color:gray">${cl.lowValue}</a></td>
						<td style="height:90px;" valign="top" colspan=2><a href="#"
							style="font-size:25px;color:gray">${cl.faceValue}</a></td>
						<td style="height:90px;" valign="top" colspan=2><a
							href="/index/index/couponDetail.do?id=${cl.ofUserId}"
							style="font-size:25px;color:gray">明细</a></td>
					</tr>
				</table></td>
		</tr>
		<tr>
			<td colspan=2 style="height:20px;padding-left:10px">
				<hr style="border: 1px solid #dbdbdb;">
			</td>
		</tr>
		</#list><#else>
		<font style="font-size:  26px;">没有数据</font></#if>
	</table>
</body>
</html>
