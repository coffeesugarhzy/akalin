<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
		body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;}
		#golist {display: none;}
		@media (max-device-width: 780px){#golist{display: block !important;}}
	</style>
	<script type="text/javascript" src="http://api.map.baidu.com/api?type=quick&ak=hqSGBPkfcWpGGdIPeUtCCZPG&v=1.0"></script>
	<title>${Request.bean.shopName}-地图</title>
</head>
<body> 
	<div id="allmap"></div>
</body>
</html>
<script type="text/javascript"> 
	var map = new BMap.Map("allmap");
	var point = new BMap.Point(${Request.bean.longitude?string('#.##############')},${Request.bean.latitude?string('#.##############')});
	map.centerAndZoom(point, 15);
	map.addControl(new BMap.ZoomControl());       

	var marker = new BMap.Marker(new BMap.Point(${Request.bean.longitude?string('#.##############')},${Request.bean.latitude?string('#.##############')}));   
	map.addOverlay(marker);     
	var opts = {
		width : 200,    
		height: 60,    
		title : "${Request.bean.shopName}", 
		enableAutoPan : true  
	}
	var infoWindow = new BMap.InfoWindow("联系电话：${Request.bean.telphone}<br/>地址：${Request.bean.address}", opts);  
	map.openInfoWindow(infoWindow,point);  
	
</script>
