<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>店铺简介</title>
<meta name="viewport"
	content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta content="telephone=no" name="format-detection" />
<link rel="stylesheet" href="/dist/css/style.css">
</head>
<body class="bg-gray">
	<div class="product_details">
		<!--头部-->
		<div class="header">
			<div class="mask_layer"></div>
			<div class="bg clearFix">
				<img src="${shop.logo}" style="width:100%;max-width:640px" alt="" />
			</div>
			<a href="javascript:window.history.back();" class="go_back"> <img
				src="/dist/images/go_back.png" alt="" />
			</a>
			<div class="title">
				<span>${shop.shopName}</span><a href="javascript:void(1)"
					class="collect mark_a"></a><a href="javascript:void(1)"
					class="share mark_a"></a>
			</div>
		</div>
		<p class="reviews_title marginTop">
			<span class="sp2">店铺介绍</span>
		</p>
		<div class="product">
			<div class="textarea">
				<span>${shop.remark}</span>
			</div>
		</div>
		<div class="product">
			<div class="textarea">
				<span>
				联系方式：<a href='tel:${shop.telphone}' style="color:blue">${shop.linkMan!''}/${shop.telphone!''}</a><br>
				店铺类型：${shop.typeName!''}<br>
				营业时间：${shop.openTime!''}<br>
				配套设施：${(shop.had)!''}<br>
				人均消费：${shop.cost}元/人<br>
				店铺地址：${shop.address!''}<br>
				开店时间：${shop.addDate!''}
				</span>
			</div>
		</div>
	</div>
</body>
</html>
