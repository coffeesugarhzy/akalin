<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<meta content="text/html; charset=UTF-8" http-equiv="content-type">
<meta content="IE=7" http-equiv="X-UA-Compatible">
<link type="text/css" rel="stylesheet" href="/dist/css/reset.css">
<link type="text/css" href="/dist/js_ztree/css/zTreeStyle.css" rel="stylesheet">
 
<!--[if lt IE 9]>
<link type="text/css" rel="stylesheet" href="/dist/css/ie8.css">
<![endif]-->
 

</head>
<body>
 
	<div class="pad-bottom-30">
		<div class="common-form">
			<form id="myform" name="myform"> 
				<table width="100%" class="table_form">
					<table width="100%" class="table_form">
					<tbody>
						<tr>
							<td width="80">开始金额</td>
							<td>
								<input type="hidden" value="${bean.returnMoneyId}" name="returnMoneyId">
								<input type="hidden" value="${bean.addDate}" name="addDate">
							<input type="text" name=beginMoney value="${bean.beginMoney}" length="30"
								class="input-text" style="width: 300px;"> </td>
						</tr> 
						<tr>
							<td width="80">结束金额</td>
							<td><input type="text" name=endMoney value="${bean.endMoney}" length="30"
								class="input-text" style="width: 300px;"> </td>
						</tr> 
						<tr>
							<td width="80">返利金额</td>
							<td><input type="text" name="returnMoney"  value="${bean.returnMoney}"  length="30"
								class="input-text" style="width: 300px;"> </td>
						</tr> 
					</tbody>
				</table> 
				</table>  
				<div class="ds_dialog_buttons">
				   <a onclick="validate()" class="ds_dialog_yess"><span>确定</span></button> 
				   </a>
				 </div>
			</form>
		</div>

		<!--　jquery 引入　-->
		<script type="text/javascript" src="/dist/js/jquery.min.js"></script>

		<!--　验证框架引入 -->
		<script src="/dist/validate/talent-validate-all-init.js" type="text/javascript"></script>
		<link href="/dist/validate/css/validate.css" type="text/css" rel="stylesheet">
 
		<script>
		function validate(){ 
		    var tip = tt.validate() ;   
		  	if(tip === true){ 
		  		$.post("/manager/rebate/modify.do",{
		  				returnMoneyId:$.trim($("input[name='returnMoneyId']").val()), 
		  				addDate:$.trim($("input[name='addDate']").val()),
		  				beginMoney:$.trim($("input[name='beginMoney']").val()),
		  				returnMoney:$.trim($("input[name='returnMoney']").val()),
		  				endMoney:$.trim($("input[name='endMoney']").val())
		  			},function(result){
		  			if(result === "1"){
		  				top.tip("操作提示" , "保存成功 " , "success"); 
		  			}
		  			else{
		  				top.tip("操作提示" , "保存失败 " , "info"); 
		  			}
	  			 }); 
		  	} 
		}
		 
		</script>
		<script id="talent_script">
    		tt.vf.req.add("beginMoney" , "endMoney" , "returnMoney");   
    		tt.vf.num.add("beginMoney" , "endMoney" , "returnMoney");
		</script>


	</div>
</body>
</html>
