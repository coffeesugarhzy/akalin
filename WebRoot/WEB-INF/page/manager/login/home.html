<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" class="off">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" /> 
<link href="/dist/css/reset.css" rel="stylesheet" type="text/css" />
<link href="/dist/css/home.css" rel="stylesheet" type="text/css" /> 
<script type="text/javascript" src="/dist/js/jquery.min.js"></script>
<script type="text/javascript" src="/dist/js/menu.sub.js"></script>   
</head>
<body  scroll="no" class="objbody">
<div id="content">
    <div class="col-left left_menu">
        <div id="Scroll">
            <div id="leftMain">
                <h3 class="f16 list-tip">
                                                  功能列表
                </h3> 
                <ul>
                   <#if Request.subMenus ??>
                		<#list Request.subMenus as menu>
	                		<li class="sub_menu">
		                   	 <a style="outline: none;" target="right" href="manager/${menu.menuUrl}">${menu.menuName}</a>
		                    </li> 
	                    </#list>
                	</#if> 
                </ul>
            </div>
        </div>

    </div>
    <div class="col-auto">
        <div class="crumbs">
        <span  class="home-tip">&nbsp;</span>
            当前位置：<label id="curPlace">管理</label>
            <span id="current_pos"></span>
        </div>
        <div class="col-1">
            <div class="content" style="position: relative; overflow: hidden">
                <#if 0 == Session.loginUser.userType!0>
                <iframe name="right" id="rightMain" src="/components/welcome.html"
                    frameborder="false" scrolling="auto"
                    style="border: none;"
                    width="100%" height="100%" allowtransparency="true">
                </iframe>
                <#else>
                <iframe name="right" id="rightMain" src="/components/welcome1.html"
                    frameborder="false" scrolling="auto"
                    style="border: none;"
                    width="100%" height="100%" allowtransparency="true">
                </iframe>
                </#if>
            </div>
        </div>
    </div>
</div>
</body>
</html>
