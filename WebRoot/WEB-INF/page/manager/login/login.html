<!DOCTYPE html>
<html> 
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<meta content="IE=8" http-equiv="X-UA-Compatible">
<title>登录</title>
<link rel="stylesheet" type="text/css" href="/dist/css/login.css" />
</head>
<body class="bg_login">
	<form action="login.do" id="myForm" name="myForm" method="post"
		onsubmit="return check();">
		<div class="login-form">
			<div class="login_title">登录</div>
			<div class="control-group">
				<input type="radio" name="loginType" id="0" value="1" checked="checked"/>&nbsp;&nbsp;<label
					for="shop">商家后台</label>&nbsp;&nbsp;<input type="radio"
					name="loginType" id="biz" value="0"/>&nbsp;&nbsp;<label
					for="biz">业务后台</label>
			</div>
			<div class="control-group">
				<input type="text" title="帐号" placeholder="帐号" class="login-field"
					id="loginName" value="" name="userName" maxlength="30"> <label
					for="userName" class="login-field-icon user"></label>
			</div>
			<div class="control-group">
				<input id="loginPassword" class="login-field w357" type="password"
					title="密码" placeholder="密码" name="password" maxlength="32">
				<label class="login-field-icon pwd" for="password"></label>
			</div>
			<div class="control-group">
				<input type="submit" name="" class="login_sub" id="submitButton"
					value="登录" />
				<div class="cl"></div>
			</div>
			<div class="control-group">
				<a href="http://www.miitbeian.gov.cn" style="text-decoration: none" target="_blank"><font color="gray">桂ICP备15000334号</font></a>
			</div> 
		</div>  
		<script type="text/javascript" src="/dist/js/jquery.min.js"></script>  

		<script type="text/javascript">

			function check() {
				var loginName = $.trim($('#loginName').val());
				if (null === loginName || "" === loginName) {
					alert("请输入帐号");
					return false;
				}
				var loginPassword = $.trim($('#loginPassword').val());
				if (null === loginPassword || "" === loginPassword) {
					alert("请输入密码");
					return false;
				}
				$('#submitButton').prop('disabled', true);
				//$('#myForm').submit();
			}
		</script>
	</form>
</body>
