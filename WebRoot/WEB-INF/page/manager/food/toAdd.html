<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>添加霸王餐</title>
<meta content="IE=7" http-equiv="X-UA-Compatible">
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<link type="text/css" rel="stylesheet" href="/dist/css/reset.css">
<!--[if lt IE 9]>
<link type="text/css" rel="stylesheet" href="/dist/css/ie8.css">
<![endif]-->
</head>
<body>
	<div class="pad-10">
		<div class="common-form">
			<form id="myForm" method="post" action="/manager/food/add.do"
				name="myForm" enctype="multipart/form-data" target="hidden_frame">
				<fieldset>
					<legend> 基本信息 </legend>
					<table width="100%" class="table_form">
						<tbody>
							<tr>
								<td>logo：</td>
								<td><img id="imgView" src="" width="100px" /><input
									type="button" value="请选择" onclick="$('input#file').click()" />
									<div style="display:block">
										<input type="file" id="file" name="file"
											onchange="change('imgView','file')" accept="image/*"
											style="width:0px;height: 0px;" />
									</div></td>
							</tr>
							<tr>
								<td>店铺</td>
								<td><select name="ofShopId" style="width: auto;">
										<#if Request.shop??> <#list Request.shop as s>
										<option value="${s.shopId}">${s.shopName}</option></#list>
										</#if>
								</select></td>
							</tr>
							<tr>
								<td width="80">标题</td>
								<td><input type="text" style="width: 300px;"
									class="input-text" name="title" maxlength="128">
									<div id="usernameTip" class="onShow">请输入标题</div></td>
							</tr>
							<tr>
								<td width="80">地址</td>
								<td><input type="text" style="width: 300px;"
									class="input-text" name="address" maxlength="255">
									<div id="usernameTip" class="onShow">请输入地址</div></td>
							</tr>
							<tr>
								<td>内容</td>
								<td><textarea id="content" name="content" style="width:90%;height:150px"></textarea></td>
							</tr>
						</tbody>
					</table>
				</fieldset>
				<div class="bk15"></div>
				<div class="ds_dialog_buttons">
					<a onclick="validate()" class="ds_dialog_yess"><span>确定</span></a>
				</div>
			</form>
			<iframe name='hidden_frame' id="hidden_frame" style='display:none'></iframe>
		</div>

		<!--　jquery 引入　-->
		<script type="text/javascript" src="/dist/js/jquery.min.js"></script>
		<script charset="utf-8" src="/dist/js/editor.js"></script>

		<!--　验证框架引入 -->
		<script src="/dist/validate/talent-validate-all-init.js"
			type="text/javascript"></script>
		<link href="/dist/validate/css/validate.css" type="text/css"
			rel="stylesheet">

		<!--　编辑器框架引入 -->
		<script charset="utf-8" src="/dist/kindeditor/kindeditor.js"></script>
		<script charset="utf-8" src="/dist/js/editor.js"></script>

		<script type="text/javascript">
			$(function() {
				//初始化编辑器
				initEditor("content");
			});
			function validate() {
				if (!tt.validate()) {
					return false;
				}
				var file = $('#file').val();
				if (null === file || "" === file) {
					top.dsAlert('请上传logo');
					return false;
				}
				var content = $.trim($('#content').val());
				if (null === content || "" === content) {
					top.dsAlert('请输入内容');
					return false;
				}
				$('#myForm').submit();
			}
		</script>
		<script id="talent_script">
			tt.vf.req.add("title", "address");
			new tt.LV().set('--', 30000).add("content");
		</script>
	</div>
</body>
</html>
