<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<meta content="text/html; charset=UTF-8" http-equiv="content-type">
<meta content="IE=7" http-equiv="X-UA-Compatible">
<link type="text/css" rel="stylesheet" href="/dist/css/reset.css">
<link type="text/css" href="/dist/js_ztree/css/zTreeStyle.css" rel="stylesheet">
 
<!--[if lt IE 9]>
<link type="text/css" rel="stylesheet" href="/dist/css/ie8.css">
<![endif]-->
 

</head>
<body>
 
	<div class="pad-bottom-30">
		<div class="common-form">
			<form id="myform" name="myform"> 
				<table width="100%" class="table_form">
					<tbody>
						<tr>
							<td width="80">区域名称</td>
							<td>
							<input type="hidden" value="${bean.areaId}" name="areaId"> 
							<input type="hidden" value="${bean.parentId}" name="parentId"> 
							<input type="hidden" value="${bean.level}" name="level"> 
							<input type="text" value="${bean.areaName}" name="areaName" length="30"
								class="input-text" style="width: 200px;"> 
								
							</td>
						</tr> 
						<tr>
							<td width="80">顺序</td>
							<td> 
								<select style="width: 150px" name="areaOrder" length="30">
									<#list 0..20 as i> 
										<#if bean.areaOrder == i>
											<option value="${i+1}" selected="selected">${i+1}</option> 
										<#else>
											<option value="${i+1}">${i+1}</option> 
										</#if> 
							　　　  </#list> 
	                            </select>	
							</td>
						</tr> 
					</tbody>
				</table>  
				<div class="ds_dialog_buttons">
				   <a onclick="validate()" class="ds_dialog_yess"><span>确定</span></button> 
				   </a>
				 </div>
			</form>
		</div>

		<!--　jquery 引入　-->
		<script type="text/javascript" src="/dist/js/jquery.min.js"></script>

		<!--　验证框架引入 -->
		<script src="/dist/validate/talent-validate-all-init.js" type="text/javascript"></script>
		<link href="/dist/validate/css/validate.css" type="text/css" rel="stylesheet">
 
		<script>
		function validate(){ 
		    var tip = tt.validate() ;   
		  	if(tip === true){ 
		  		$.post("/manager/area/modify.do",{
		  				areaId:$("input[name='areaId']").val(), 
		  				areaName:$("input[name='areaName']").val() , 
		  				areaOrder:$("select[name='areaOrder']").val() ,
		  				parentId:$("input[name='parentId']").val() ,
		  				level:$("input[name='level']").val() 
		  		 },function(result){
		  			if(result === "1") top.tip("操作提示" , "保存成功 " , "success"); 
		  			else top.tip("操作提示" , "保存失败 " , "info");  
	  			 }); 
		  	} 
		}
		 
		</script>
		<script id="talent_script">
    		tt.vf.req.add("areaName");   
		</script>

	</div>
</body>
</html>
