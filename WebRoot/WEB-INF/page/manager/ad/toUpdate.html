<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>编辑广告</title>
<meta content="IE=7" http-equiv="X-UA-Compatible">
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<link type="text/css" rel="stylesheet" href="/dist/css/reset.css">
<!--[if lt IE 9]>
<link type="text/css" rel="stylesheet" href="/dist/css/ie8.css">
<![endif]-->
</head>
<body>
	<!-- <div class="subnav">
		<div class="content-menu ib-a blue line-x">
			<a href="javascript:;" onClick="javascript :history.back(-1);"
				class="add fb"><em>返回</em> </a>
		</div>
	</div> -->
	<div class="pad-10">
		<div class="common-form">
			<form id="myForm" method="post"
				action="/manager/ad/update.do?id=${Request.ad.adId}" name="myForm"
				enctype="multipart/form-data" target="hidden_frame">
				<fieldset>
					<legend> 基本信息 </legend>
					<table width="100%" class="table_form">
						<tbody>
							<tr>
								<td>类型</td>
								<td><select name="adType" style="width: auto;" id="adType">
										<option value="0" selected>邻卖网</option>
										<!--
										<option value="1">邻卖网</option>
										<option value="2">生鲜</option>
										 -->
								</select></td>
							</tr>
							<tr>
								<td>图片：</td>
								<td><#if Request.ad.adLogo??> <img id="imgView"
									src="${Request.ad.adLogo}" width="100px" /><input
									type="button" value="请选择" onclick="$('input#file').click()" />
									<#else> <img id="imgView" src="" width="100px" /><input
									type="button" value="请选择" onclick="$('input#file').click()" />
									</#if>
									<div style="display:block">
										<input type="file" id="file" name="file"
											onchange="change('imgView','file')" accept="image/*"
											style="width:0px;height: 0px;" />
									</div>
								</td>
							</tr>
							<tr>
								<td width="80">标题</td>
								<td><input type="text" style="width: 300px;"
									class="input-text" name="adTitle" maxlength="128"
									value="${Request.ad.adTitle}">
									<div id="usernameTip" class="onShow">请输入标题</div></td>
							</tr>
							<tr>
								<td width="80">链接地址</td>
								<td><input type="text" style="width: 300px;"
									value="${Request.ad.adUrl}" class="input-text" name="adUrl"
									maxlength="255">
									<div id="usernameTip" class="onShow">请输入链接地址</div></td>
							</tr>
							<tr>
								<td width="80">显示顺序</td>
								<td><input type="text" style="width: 300px;"
									class="input-text" name="adOrder" maxlength="9"
									value="${Request.ad.adOrder!''}"></td>
							</tr>
							<tr>
								<td>工作内容</td>
								<td><textarea id="adRemark" name="adRemark"
										style="width:90%;height:150px">${Request.ad.adRemark!''}</textarea></td>
							</tr>
						</tbody>
					</table>
				</fieldset>

				<div class="bk15"></div>
				<div class="ds_dialog_buttons">
					<a onclick="validate()" class="ds_dialog_yess"><span>确定</span></a>
				</div>
			</form>
			<iframe name='hidden_frame' id="hidden_frame" style='display:none'></iframe>
		</div>

		<!--　jquery 引入　-->
		<script type="text/javascript" src="/dist/js/jquery.min.js"></script>
		<script charset="utf-8" src="/dist/js/editor.js"></script>

		<!--　验证框架引入 -->
		<script src="/dist/validate/talent-validate-all-init.js"
			type="text/javascript"></script>
		<link href="/dist/validate/css/validate.css" type="text/css"
			rel="stylesheet">

		<!--　编辑器框架引入 -->
		<script charset="utf-8" src="/dist/kindeditor/kindeditor.js"></script>
		<script charset="utf-8" src="/dist/js/editor.js"></script>


		<script type="text/javascript">
			$(function() {
				$('#adType').val(${Request.ad.adType});
				initEditor("adRemark");
			});
			function validate() {
				if (!tt.validate()) {
					return false;
				}
				$('#myForm').submit();
			}
		</script>
		<script id="talent_script">
			tt.vf.req.add("adType", "adTitle");
			tt.vf.num.add("adOrder");
			new tt.LV().set('--', 255).add("adRemark");
		</script>
	</div>
</body>
</html>
