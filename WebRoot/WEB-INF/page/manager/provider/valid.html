<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<meta content="text/html; charset=UTF-8" http-equiv="content-type">
<meta content="IE=7" http-equiv="X-UA-Compatible">
<link type="text/css" rel="stylesheet" href="/dist/css/reset.css">
<link type="text/css" href="/dist/js_ztree/css/zTreeStyle.css"
	rel="stylesheet">

<!--[if lt IE 9]>
<link type="text/css" rel="stylesheet" href="/dist/css/ie8.css">
<![endif]-->

</head>
<body>
	<div class="pad-bottom-30">
		<div class="common-form">
			<form id="myform" name="myform" method="post"
				enctype="multipart/form-data">
				<fieldset style="width:95%">
				 <#if Request.type==1>
					<legend>个人实名认证 </legend>
				 </#if>
				 <#if Request.type==2>
					<legend>商店执照认证</legend>
				 </#if>
				 <#if Request.type==3>
					<legend>地点认证 </legend>
				 </#if>
					<table width="100%" target="hidden_frame" class="table_form">
						<tbody>
						  <#if Request.type==1>
							<tr>
								<td width="200px">上传身份证正面相片</td>
								<td>
									<img id="frontImgView" src="/dist/img/viewimage.jpg" width="100px" />
									<input style="margin-right:20px;" type="button"
										value="请选择" onclick="$('input#frontCover').click()" />
										<div style="display:block">
											<input type="file" id="frontCover" name="front"
												onchange="change('frontImgView','frontCover')" accept="image/*"
												style="width:0px;height: 0px;" />
									</div>
								</td>
							</tr>
							<tr>
								<td width="200px">上传身份证背面相片</td>
								<td> 
								<img id="backImgView" src="/dist/img/viewimage.jpg" width="100px" />
								<input style="margin-right:20px;" type="button"
									value="请选择" onclick="$('input#backCover').click()" />
									<div style="display:block">
										<input type="file" id="backCover" name="back"
											onchange="change('backImgView','backCover')" accept="image/*"
											style="width:0px;height: 0px;" />
									</div>
								</td>
							</tr>
						   </#if>
						    <#if Request.type==2>
						   <tr>
								<td width="200px">商店执照认证</td>
								<td>
									<img id="frontImgView" src="/dist/img/viewimage.jpg" width="100px" />
									<input style="margin-right:20px;" type="button"
										value="请选择" onclick="$('input#frontCover').click()" />
										<div style="display:block">
											<input type="file" id="frontCover" name="front"
												onchange="change('frontImgView','frontCover')" accept="image/*"
												style="width:0px;height: 0px;" />
									</div>
								</td>
							</tr>
						    </#if>
						    <#if Request.type==3>
							<tr>
								<td width="200px">商店场景一</td>
								<td>
									<img id="frontImgView" src="/dist/img/viewimage.jpg" width="100px" />
									<input style="margin-right:20px;" type="button"
										value="请选择" onclick="$('input#frontCover').click()" />
										<div style="display:block">
											<input type="file" id="frontCover" name="front"
												onchange="change('frontImgView','frontCover')" accept="image/*"
												style="width:0px;height: 0px;" />
									</div>
								</td>
							</tr>
							<tr>
								<td width="200px">商店场景二</td>
								<td> 
								<img id="backImgView" src="/dist/img/viewimage.jpg" width="100px" />
								<input style="margin-right:20px;" type="button"
									value="请选择" onclick="$('input#backCover').click()" />
									<div style="display:block">
										<input type="file" id="backCover" name="back"
											onchange="change('backImgView','backCover')" accept="image/*"
											style="width:0px;height: 0px;" />
									</div>
								</td>
							</tr>
						    </#if>
						</tbody>
					</table>
				</fieldset>
				<div class="ds_dialog_buttons">
				   <#if Request.id??>
				     <input type="hidden" name="id" value="${id}"/>
				   </#if>
				     <input type="hidden" name="type" value="${type}"/>
				     <input type="hidden" name="uid" value="${Request.bean.userId}"/>
				     <input type="hidden" name="shopname" value="${Request.bean.userName}"/>
					<a onclick="validate()" class="ds_dialog_yess"><span>确定</span> </a>
				</div>
			</form>
			<iframe name='hidden_frame' id="hidden_frame" style='display:none'></iframe>
		</div>

		<!--　jquery 引入 -->
		<script type="text/javascript" src="/dist/js/jquery.min.js"></script>
		<script charset="utf-8" src="/dist/js/editor.js"></script>
		
			<!--　编辑器框架引入 -->
		<script charset="utf-8" src="/dist/kindeditor/kindeditor.js"></script>
		<script charset="utf-8" src="/dist/js/editor.js"></script>

		<!--　验证框架引入 -->
		<script src="/dist/validate/talent-validate-all-init.js" type="text/javascript"></script>
		<link href="/dist/validate/css/validate.css" type="text/css" rel="stylesheet">
	    <script charset="utf-8" src="/dist/js/md5.js"></script>
	    <script>
	    var flag='${type}';
	    var msg1='', msg2='';

	    if(flag=='1'){
	         msg1='请上传身份证正面相片';
	    	 msg2='请上传身份证背面相片';
	    }
	    if(flag=='2'){
	    	 msg1='请上传商店执照认证';
	    }
	    if(flag=='3'){
	         msg1='请上传商店场景一';
	    	 msg2='请上传商店场景二';
	    }
	    function validate() { 
		    var frontCover = $('#frontCover').val();
	        if (null === frontCover || "" === frontCover) {
	            alert(msg1);
	            return;
	        }
	        if(flag!='2'){
			    var backCover = $('#backCover').val();
		        if (null === backCover || "" === backCover) {
		            alert(msg2);
		            return;
		        }
	        }
		    $("#myform").attr("action","valid.do");
	        $("#myform").submit();
	    }
		</script>
	</div>
</body>
</html>
