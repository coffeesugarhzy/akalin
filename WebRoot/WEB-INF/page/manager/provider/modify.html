<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<meta content="text/html; charset=UTF-8" http-equiv="content-type">
<meta content="IE=7" http-equiv="X-UA-Compatible">
<link type="text/css" rel="stylesheet" href="/dist/css/reset.css">
<link type="text/css" href="/dist/js_ztree/css/zTreeStyle.css"
	rel="stylesheet">

<!--[if lt IE 9]>
<link type="text/css" rel="stylesheet" href="/dist/css/ie8.css">
<![endif]-->

</head>
<body>
	<div class="pad-bottom-30">
		<div class="common-form">
			<form id="myform" name="myform" method="post"
				enctype="multipart/form-data">
				<fieldset style="width:95%">
					<legend>商家信息 </legend>
					<table width="100%" target="hidden_frame" class="table_form">
						<tbody>
							<tr>
								<td width="100px">LOGO</td>
								<td><#if Request.bean.logo??> <img id="imgView"
									src="${Request.bean.logo}" width="150px" /> <#else> <img
									id="imgView" src="/dist/img/viewimage.jpg" width="100px" />
									</#if> <input style="margin-right:20px;" type="button"
									value="请选择" onclick="$('input#file').click()" />
									<div style="display:block">
										<input type="file" id="file" name="file"
											onchange="change('imgView','file')" accept="image/*"
											style="width:0px;height: 0px;" />
									</div>
								</td>
							</tr>
							<tr>
								<td width="80">商家名称</td>
								<td><#if Request.bean.telphone??> <input type="text"
									name="userName" value="${Request.bean.userName}" length="30"
									class="input-text"> <#else> <input type="text"
									name="userName length=" 30" class="input-text"> </#if>
								</td>
							</tr>
							<tr>
								<td width="80">商家电话</td>
								<td><#if Request.bean.telphone??> <input type="text"
									name="telphone" value="${Request.bean.telphone}" length="30"
									class="input-text"> <#else> <input type="text"
									name="telphone" length="30" class="input-text"> </#if>
								</td>
							</tr>
							<tr>
								<td width="80">商家登陆名</td>
								<td><input type="hidden" name="userId"
									value="${Request.bean.userId}" /> <input type="text"
									name="loginName" value="${Request.bean.loginName}" length="30"
									class="input-text"></td>
							</tr>
							<tr>
								<td width="80">商家登录密码</td>
								<td><input type="text" id="passwd" length="30"
								class="input-text"><input type="hidden" id="loginPassword" name="loginPassword" value="${Request.bean.loginPassword}"/></td>
							</tr>

							<tr>
								<td width="80">商家角色</td>
								<td><select name="userRole.roleId" style="width: 150px">
										<option value="">请选择角色</option> <#if Request.beans??> <#list
										Request.beans as role> <#if role.roleId ==
										Request.bean.userRole.roleId>
										<option value="${role.roleId}" selected="selected">
											${role.roleName}</option> <#else>
										<option value="${role.roleId}">${role.roleName}</option>
										</#if> </#list> </#if>
								</select></td>
							</tr>
							<tr>
								<td width="80">商家详情</td>
								<td><textarea rows="" cols="" style="width:95%"
										name=remark>
									<#if Request.bean.remark??>
										${Request.bean.remark}
									</#if>
								</textarea></td>
							</tr>
						</tbody>
					</table>
				</fieldset>
				<div class="ds_dialog_buttons">
					<a onclick="validate()" class="ds_dialog_yess"><span>确定</span>
						</button> </a>
				</div>
			</form>
			<iframe name='hidden_frame' id="hidden_frame" style='display:none'></iframe>
		</div>

		<!--　jquery 引入 -->
		<script type="text/javascript" src="/dist/js/jquery.min.js"></script>
		<script charset="utf-8" src="/dist/js/editor.js"></script>
		
			<!--　编辑器框架引入 -->
		<script charset="utf-8" src="/dist/kindeditor/kindeditor.js"></script>
		<script charset="utf-8" src="/dist/js/editor.js"></script>

		<!--　验证框架引入 -->
		<script src="/dist/validate/talent-validate-all-init.js" type="text/javascript"></script>
		<link href="/dist/validate/css/validate.css" type="text/css" rel="stylesheet">
	    <script charset="utf-8" src="/dist/js/md5.js"></script>

		<script>
			initEditor("remark");
			function validate() {
				var tip = tt.validate();
				if (tip === true) {
				    var passwd = $("#passwd").val();
				    if("" != passwd){
				        $("#loginPassword").val(encrypt(passwd));
				    }
				    $("#myform").submit();
				}
			}
		</script>
		<script id="talent_script">
			tt.vf.req.add("loginName", "userName", "telphone",
					"userRole.roleId");
		</script>

	</div>
</body>
</html>
