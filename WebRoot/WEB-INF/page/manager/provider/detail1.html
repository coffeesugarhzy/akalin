<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<meta content="text/html; charset=UTF-8" http-equiv="content-type">
<meta content="IE=7" http-equiv="X-UA-Compatible">
<link type="text/css" rel="stylesheet" href="/dist/css/reset.css">

<!--[if lt IE 9]>
<link type="text/css" rel="stylesheet" href="/dist/css/ie8.css">
<![endif]-->

</head>
<body>
   <div class="pad-bottom-30">
		<div class="common-form">
			<fieldset style="width:95%">
				<legend>商家信息 </legend>
				<table width="100%" class="table_form">
					<tr>
						<td width="100px">LOGO</td>
						<td><img id="imgView" src="${(Request.bean.logo)!''}"
							width="120px" height="120px" /></td>
					</tr>
					<tr>
						<td width="80">商家登陆名</td>
						<td><#if
							Request.bean.loginName??>${Request.bean.loginName}</#if></td>
					</tr>
					<tr>
						<td width="80">商家名字</td>
						<td><#if
							Request.bean.userName??>${Request.bean.userName}</#if></td>
					</tr>
					<tr>
						<td width="80">联系电话</td>
						<td><#if
							Request.bean.telphone??>${Request.bean.telphone}</#if></td>
					</tr>
					<tr>
						<td width="80">商家描述</td>
						<td><#if Request.bean.remark??>
										${Request.bean.remark}
									</#if></td>
					</tr>
				</table>
			</fieldset>
		</div>
	</div>

	<!--　jquery 引入 -->
	<script type="text/javascript" src="/dist/js/jquery.min.js"></script>
	</div>
</body>
</html>
