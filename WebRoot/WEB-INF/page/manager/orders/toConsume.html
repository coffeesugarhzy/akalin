<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<meta content="text/html; charset=UTF-8" http-equiv="content-type">
<meta content="IE=7" http-equiv="X-UA-Compatible">
<link type="text/css" rel="stylesheet" href="/dist/css/reset.css">
<!--[if lt IE 9]>
<link type="text/css" rel="stylesheet" href="/dist/css/ie8.css">
<![endif]-->
</head>
<body>
	<div class="pad-bottom-30">
		<div class="common-form">
			<form id="myform" name="myform" action="/manager/orders/consume.do"
				method="post" enctype="multipart/form-data" target="submitFrame">
				<fieldset style="width:95%">
					<legend>消费金额</legend>
					<table width="100%" class="table_form">
						<tbody>
							<tr>
								<td width="100">消费金额</td>
								<td><input type="text" id=consumeMoney name=consumeMoney style="width: 200px;"
									class="date input-text" /> <input type="hidden" id=keyword
									name=keyword value="${keyword!''}" /><input type="hidden"
									id=orderId name=orderId value="${orderId!''}" /></td>
							</tr>
						</tbody>
					</table>
				</fieldset>
				<div class="ds_dialog_buttons">
					<a onclick="validate()" class="ds_dialog_yess"><span>确定</span></a>
				</div>
			</form>
			<iframe id="submitFrame" name="submitFrame" style="display:none"></iframe>
		</div>

		<!--　jquery 引入　-->
		<script type="text/javascript" src="/dist/js/jquery.min.js"></script>

		<!--　验证框架引入 -->
		<script src="/dist/validate/talent-validate-all-init.js"
			type="text/javascript"></script>
		<link href="/dist/validate/css/validate.css" type="text/css"
			rel="stylesheet">
		<script type="text/javascript"
			src="/dist/My97DatePicker/WdatePicker.js"></script>

		<script>
			$(function() {
				tt.vf.req.add("consumeMoney");
				tt.vf.num.add("consumeMoney");
			});

			var submitnum = 0;
			function validate() {
				if (0 != submitnum) {
					return;
				}
				var tip = tt.validate();
				if (tip === true) {
					submitnum++;
					document.getElementById("myform").submit();
				}
			}
		</script>
	</div>
</body>
</html>
