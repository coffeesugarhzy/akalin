<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
<meta content="IE=7" http-equiv="X-UA-Compatible">

<link type="text/css" rel="stylesheet" href="/dist/css/reset.css">

<link href="/dist/jqGrid/css/ui.jqgrid.css" rel="stylesheet"
	type="text/css" />
<link href="/dist/jqGrid/css/jquery-ui.custom.css" rel="stylesheet"
	type="text/css" />
<link href="/dist/jqGrid/css/style.css" rel="stylesheet" type="text/css" />
<!--[if lt IE 9]>
<link type="text/css" rel="stylesheet" href="/dist/css/ie8.css">
<![endif]-->
</head>
<body>
	<div class="subnav">
				<div class="content-menu ib-a blue line-x">
					<a class="add fb" href="/manager/orders/listshop.do"><em>预订订单</em></a>
					&nbsp;&nbsp; <a class="add1 fb" href="/manager/orders/listtakeout.do"><em>外卖订单</em></a>
				</div>
			</div>
	<div class="pad-lr-10">
		<form method="get" name="searchform">
			<table width="100%" cellspacing="0" style="font-size:12px"
				class="search-form">
				<tbody>
					<tr>
						<td>
							<div class="explain-col">
								客户名/订单号/手机号1： <input type="text" class="input-text"
									value="${(keyword)!''}" name="keyword"> <input
									type="hidden" value="${status!0}" name="status" /> <span
									class="content-menu ib-a blue line-x" style=""> <a
									onclick="search_keyword()" class="add fb"><em>搜索 </em></a>
								</span> <span class="content-menu ib-a blue line-x" style="float:right">
								    <!-- 
								    <#if 0 == status>
									<a href="/manager/orders/listtakeout.do?status=0" class="add1 fb"><em>待付款</em></a>
									<#else>
									<a href="/manager/orders/listtakeout.do?status=0" class="add fb"><em>待付款</em></a>
									</#if>
									 -->
									<#if 1 == status>
									<a href="/manager/orders/listtakeout.do?status=1" class="add1 fb"><em>待发货</em></a>
									<#else>
									<a href="/manager/orders/listtakeout.do?status=1" class="add fb"><em>待发货</em></a>
									</#if>
									<#if 2 == status>
									<a href="/manager/orders/listtakeout.do?status=2" class="add1 fb"><em>待收货</em></a>
									<#else>
									<a href="/manager/orders/listtakeout.do?status=2" class="add fb"><em>待收货</em></a>
									</#if>
									<#if 3 == status>
									<a href="/manager/orders/listtakeout.do?status=3" class="add1 fb"><em>已收货</em></a>
									<#else>
									<a href="/manager/orders/listtakeout.do?status=3" class="add fb"><em>已收货</em></a>
									</#if>
									<#if 4 == status>
									<a href="/manager/orders/listtakeout.do?status=4" class="add1 fb"><em>已退单</em></a>
									<#else>
									<a href="/manager/orders/listtakeout.do?status=4" class="add fb"><em>已退单</em></a>
									</#if>
								</span>
							</div>
						</td>

					</tr>
				</tbody>
			</table>
		</form>
		<table id="list"></table>
		<div id="no"></div>
		<div id="pager"></div>
	</div>

	<!-- jqgrid js引入　-->
	<script type="text/javascript"
		src="/dist/jqGrid/js/jquery-1.7.2.min.js"></script>
	<script type="text/javascript"
		src="/dist/jqGrid/js/jquery.jqGrid.min.js"></script>
	<script type="text/javascript"
		src="/dist/jqGrid/js/i18n/grid.locale-cn.js"></script>

	<!-- 数据连接 -->
	<script type="text/javascript">
        function search_keyword() {
            var keyword = $.trim($("input[name='keyword']").val());
            var status = $.trim($("input[name='status']").val());
            $("#list").jqGrid('setGridParam', {
                url : "/manager/orders/listTakeoutJson.do",
                postData : {
                    'keyword' : keyword,
                    'status' : status
                },
                page : 1
            }).trigger("reloadGrid");
        }

        $(function() {
            var keyword = $.trim($("input[name='keyword']").val());
            var status = $.trim($("input[name='status']").val());
            $("#list").jqGrid({
                url : '/manager/orders/listTakeoutJson.do',
                postData : {
                    'keyword' : keyword,
                    'status' : status
                },
                datatype : "json",
                colNames : ['','订单号','客户名称','电话','状态','订单金额（元）','订单类型','预定时间','提交时间','操作'],
                colModel : [ {
                    sortable : false,
                    name : 'orderId',
                    index : 'orderId',
                    align : 'left',
                    hidden : true
                }, {
                    sortable : false,
                    name : 'ordersCode',
                    index : 'ordersCode',
                    align : 'left'
                }, {
                    sortable : false,
                    name : 'customerName',
                    index : 'customerName',
                    align : 'left'
                }, {
                    sortable : false,
                    name : 'customerPhone',
                    index : 'customerPhone',
                    align : 'left'
                }, {
                    sortable : false,
                    name : '',
                    align : 'left',
                    formatter : statusFormat
                }, {
                    sortable : false,
                    name : '',
                    align : 'right',
                    formatter : moneyFormat
                }, 
                {
                    sortable : false,
                    name : 'orderType',
                    index : 'orderType',
                    align : 'left',
                    formatter : orderTypeFormat
                }, {
                    sortable : false,
                    name : 'bookDate',
                    index : 'bookDate',
                    align : 'left'
                }, {
                    sortable : false,
                    name : 'addDate',
                    index : 'addDate',
                    align : 'left'
                },{
                    sortable : false,
                    name : '',
                    index : '',
                    align : 'center',
                    formatter : optionFormat
                } ],
                jsonReader : {
                    root : "content",
                    page : "page",
                    total : "total",
                    records : "records",
                    repeatitems : false
                },
                rowNum : 15,
                rowList : [ 5, 10, 15, 20, 30, 50 ],
                pager : 'pager',
                autowidth : true,
                height : 'auto',
                gridview : true,
                viewrecords : true,
                loadComplete : function(data) {
                    if (data.records === 0) {
                        $("#update_btn").hide();
                        $("#remove_btn").hide();
                        $("#queryByName").hide();
                    } else {
                        $("#update_btn").show();
                        $("#remove_btn").show();
                        $("#queryByName").show();
                    }
                }
            });
        });

        function statusFormat(cellValue, options, rowObject) {
            var status = rowObject['status'];
            var payType = rowObject['payType'];
            var isPay = rowObject['isPay'];
            var sendStatus = rowObject['sendStatus'];
            if (status == 3 && 0 == isPay) {
                return "已退单";
            } else if (status == 3 && 1 == isPay) {
                return "已退单,等待退款";
            } else if (status == 4) {
                return "已退款";
            } else if (payType == 0 && 0==isPay) {
                return "待付款";
            } else if ((payType == 1 || isPay==1) && sendStatus==0) {
                return "待发货";
            } else if ((payType == 1 || isPay==1) && sendStatus==1) {
                return "已发货，待收货";
            }else if (sendStatus==2) {
                return "已收货";
            }
        }
        
        function moneyFormat(cellValue, options, rowObject){
            var orderMoneyVal = rowObject['orderMoney'];
            return orderMoneyVal+"&nbsp;&nbsp;"
        }
       
        function orderTypeFormat(cellValue, options, rowObject) {
            var orderType = rowObject['orderType'];
            if(1 == orderType){
                return "邻卖网";
            }
            
            if(2 == orderType){
                return "生鲜";
            }
            
            if(3 == orderType){
                return "生鲜-农副";
            }
            return "";
        }

        function optionFormat(cellValue, options, rowObject) {
            var ordersCode = rowObject['ordersCode'];
            var orderId = rowObject['orderId'];
            var status = rowObject['status'];
            var isPay = rowObject['isPay'];
            var sendStatus = rowObject['sendStatus'];
            var returnMoney = rowObject['returnMoney'];
            var rebateNum = "${rebateNum!0}";
            var ediStr = "<span class='delete'><a style='cursor:pointer' onclick='top.dsIframe(\"详情 [" + ordersCode + "]\" , \"/manager/orders/detail.do?orderId=" + orderId + "\" ,600,500)'>详情</a></span>";
            
            if(status == 3 && 1 == isPay) {
                var returnmoney = "<span class='delete'><a  style='cursor:pointer' href=/manager/orders/returnmoney.do?keyword=${keyword!''}&orderId=" + orderId + ">退款</a></span>&nbsp;&nbsp;";
                ediStr = returnmoney + ediStr;
            } 
            
            
            if(2==sendStatus && 0<rebateNum){
                var returnMoneyLink = (0!=parseFloat(returnMoney))?"<font color='green'>已返利</font>&nbsp;&nbsp;":"<span class='delete'><a style='cursor:pointer' href=/manager/orders/rebate.do?keyword=${keyword!''}&pageType=1&orderId=" + orderId + ">返利</a></span>&nbsp;&nbsp;";
                ediStr = returnMoneyLink + ediStr;
            }
            return ediStr;
        }
    </script>

</body>
</html>
