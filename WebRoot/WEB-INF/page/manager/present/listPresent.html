<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<head>
<meta content="IE=7" http-equiv="X-UA-Compatible">
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<link type="text/css" rel="stylesheet" href="/dist/css/reset.css">
<link href="/dist/jqGrid/css/ui.jqgrid.css" rel="stylesheet"
	type="text/css" />
<link href="/dist/jqGrid/css/jquery-ui.custom.css" rel="stylesheet"
	type="text/css" />
<link href="/dist/jqGrid/css/style.css" rel="stylesheet" type="text/css" />
<!--[if lt IE 9]>
<link type="text/css" rel="stylesheet" href="/dist/css/ie8.css">
<![endif]-->
</head>
<body>
	<div class="subnav">
		<div class="content-menu ib-a blue line-x">
			<a onclick="top.dsIframe('添加礼品','/manager/present/toAdd.do',700,620)"
				class="add fb"><em>添加礼品 </em> </a>
		</div>
	</div>
	<div class="pad-lr-10">
		<form method="post" name="searchform">
			<table width="100%" cellspacing="0" style="font-size:12px"
				class="search-form">
				<tbody>
					<tr>
						<td>
							<div class="explain-col" id="queryByName">
								搜索名称： <input type="text" class="input-text" value=""
									name="keyword"> <span
									class="content-menu ib-a blue line-x" style=""> <a
									onclick="search_keyword()" class="add fb"><em>搜索 </em></a>
								</span>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</form>
		<table id="list"></table>
		<div id="no"></div>
		<div id="pager"></div>
	</div>

	<!-- jqgrid js引入　-->
	<script type="text/javascript"
		src="/dist/jqGrid/js/jquery-1.7.2.min.js"></script>
	<script type="text/javascript"
		src="/dist/jqGrid/js/jquery.jqGrid.min.js"></script>
	<script type="text/javascript"
		src="/dist/jqGrid/js/i18n/grid.locale-cn.js"></script>

	<!-- 数据连接 -->
	<script type="text/javascript">
		function search_keyword() {
			var name = $.trim($("input[name='keyword']").val());
			$("#list").jqGrid('setGridParam', {
				url : "/manager/present/queryPresent.do",
				postData : {
					'keyword' : name
				},
				page : 1
			}).trigger("reloadGrid");
		}

		function op(cellValue, options, rowObject) {
			var id = rowObject['giftId'];
			var ediStr = "<span class='delete'><a style='cursor:pointer' onclick='top.dsIframe(\"编辑礼品\" , \"/manager/present/toUpdate.do?id="
					+ id + "\" ,700,620)'>编辑</a></span>";
			return ediStr;
		}

		$(function() {
			$("#list").jqGrid(
					{
						url : '/manager/present/queryPresent.do',
						datatype : "json",
						colNames : [ 'id', '名称', '礼品号', '兑换积分', '市场价',
								'品牌', '规格', '库存数', '添加时间', '操作' ],
						colModel : [ {
							sortable : false,
							name : 'giftId',
							index : 'giftId',
							hidden : true
						}, {
							sortable : false,
							name : 'giftName',
							index : 'giftName',
							width : 180,
							align : 'left'
						}, {
							sortable : false,
							name : 'giftCode',
							index : 'giftCode',
							width : 180,
							align : 'left'
						}, {
							sortable : false,
							name : 'giftInte',
							index : 'giftInte',
							width : 180,
							align : 'left'
						}, {
							sortable : false,
							name : 'giftPrice',
							index : 'giftPrice',
							width : 180,
							align : 'left'
						}, {
							sortable : false,
							name : 'giftBrand',
							index : 'giftBrand',
							width : 180,
							align : 'left'
						}, {
							sortable : false,
							name : 'giftSpec',
							index : 'giftSpec',
							width : 180,
							align : 'left'
						}, {
							sortable : false,
							name : 'giftQty',
							index : 'giftQty',
							width : 180,
							align : 'left'
						}, {
							sortable : false,
							name : 'addDate',
							index : 'addDate',
							width : 180,
							align : 'center'
						}, {
							sortable : false,
							name : 'op',
							index : 'op',
							width : 80,
							align : 'center',
							formatter : op
						} ],
						jsonReader : {
							root : "content",
							page : "page",
							total : "total",
							records : "records",
							repeatitems : false
						},
						rowNum : 15,
						rowList : [ 5, 10, 15, 20, 30, 50 ],
						pager : 'pager',
						autowidth : true,
						height : 'auto',
						gridview : true,
						viewrecords : true,
						loadComplete : function(data) {
							/* if (data.records === 0) {
								$("#queryByName").hide();
							} else {
								$("#queryByName").show();
							} */
						}
					});
		});
	</script>
</body>
</html>
