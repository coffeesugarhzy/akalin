<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>添加礼品</title>
<meta content="IE=7" http-equiv="X-UA-Compatible">
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<link type="text/css" rel="stylesheet" href="/dist/css/reset.css">
<!--[if lt IE 9]>
<link type="text/css" rel="stylesheet" href="/dist/css/ie8.css">
<![endif]-->
</head>
<body>
	<div class="pad-10">
		<div class="common-form">
			<form id="myForm" method="post" action="/manager/present/add.do"
				name="myForm" enctype="multipart/form-data" target="hidden_frame">
				<fieldset>
					<legend> 基本信息 </legend>
					<table width="100%" class="table_form">
						<tbody>
							<tr>
								<td>类型</td>
								<td><select name="giftTypeId" style="width: auto;">
										<#if Request.typeList??> <#list Request.typeList as t>
										<option value="${t.giftTypeId}">${t.giftTypeName}</option></#list>
										</#if>
								</select></td>
							</tr>
							<tr>
								<td>图片：</td>
								<td><img id="imgView" src="" width="100px" /><input
									type="button" value="请选择" onclick="$('input#file').click()" />
									<div style="display:block">
										<input type="file" id="file" name="file"
											onchange="change('imgView','file')" accept="image/*"
											style="width:0px;height: 0px;" />
									</div></td>
							</tr>
							<tr>
								<td width="80">名称</td>
								<td><input type="text" style="width: 200px;"
									class="input-text" name="giftName" maxlength="255">
									<div id="usernameTip" class="onShow">请输入名称</div></td>
							</tr>
							<tr>
								<td width="80">礼品号</td>
								<td><input type="text" style="width: 200px;"
									class="input-text" name="giftCode" maxlength="20">
									<div id="usernameTip" class="onShow">请输入礼品号</div></td>
							</tr>
							<tr>
								<td>品牌</td>
								<td><input type="text" style="width: 200px;"
									class="input-text" name="giftBrand" maxlength="64"></td>
							</tr>
							<tr>
								<td>规格</td>
								<td><input type="text" style="width: 200px;"
									class="input-text" name="giftSpec" maxlength="64"></td>
							</tr>
							<tr>
								<td width="80">兑换积分</td>
								<td><input type="text" style="width: 100px;"
									class="input-text" name="giftInte" maxlength="9" value="0"></td>
							</tr>
							<tr>
								<td>市场价</td>
								<td><input type="text" style="width: 100px;"
									class="input-text" name="giftPrice" maxlength="24" value="0"></td>
							</tr>
							<tr>
								<td>库存数</td>
								<td><input type="text" style="width: 100px;"
									class="input-text" name="giftQty" maxlength="9" value="0"></td>
							</tr>
							<tr>
								<td>礼品描述</td>
								<td><textarea id="giftDesc" name="giftDesc"
										style="width:300px;height:100px"></textarea></td>
							</tr>
						</tbody>
					</table>
				</fieldset>
				<div class="bk15"></div>
				<div class="ds_dialog_buttons">
					<a onclick="validate()" class="ds_dialog_yess"><span>确定</span></a>
				</div>
			</form>
			<iframe name='hidden_frame' id="hidden_frame" style='display:none'></iframe>
		</div>

		<!--　jquery 引入　-->
		<script type="text/javascript" src="/dist/js/jquery.min.js"></script>
		<script charset="utf-8" src="/dist/js/editor.js"></script>

		<!--　验证框架引入 -->
		<script src="/dist/validate/talent-validate-all-init.js"
			type="text/javascript"></script>
		<link href="/dist/validate/css/validate.css" type="text/css"
			rel="stylesheet">

		<!--　编辑器框架引入 -->
		<script charset="utf-8" src="/dist/kindeditor/kindeditor.js"></script>
		<script charset="utf-8" src="/dist/js/editor.js"></script>

		<script type="text/javascript">
			function validate() {
				if (!tt.validate()) {
					return false;
				}
				var file = $('#file').val();
				if (null === file || "" === file) {
					top.dsAlert('请上传图片');
					return false;
				}
				$('#myForm').submit();
			}
		</script>
		<script id="talent_script">
			tt.vf.req
					.add("giftTypeId", "giftName", "giftCode", "giftInte",
							"giftPrice", "giftBrand", "giftSpec", "giftQty",
							"giftDesc");
			tt.vf.num.add("giftPrice", "giftQty");
			new tt.LV().set('--', 30000).add("giftDesc");
		</script>
	</div>
</body>
</html>
