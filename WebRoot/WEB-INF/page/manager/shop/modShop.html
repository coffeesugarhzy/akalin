<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<meta content="text/html; charset=UTF-8" http-equiv="content-type">
<meta content="IE=7" http-equiv="X-UA-Compatible">
<link type="text/css" rel="stylesheet" href="/dist/css/reset.css">
<link type="text/css" href="/dist/js_ztree/css/zTreeStyle.css" rel="stylesheet">
 
<!--[if lt IE 9]>
<link type="text/css" rel="stylesheet" href="/dist/css/ie8.css">
<![endif]-->
 

</head>
<body>
 
	<div class="pad-bottom-30">
		<div class="common-form">
			<form id="myform" name="myform"> 
				<table width="100%" class="table_form">
					<tbody>
					    <tr>
					       <td width="80">店铺名称</td>
					       <td>${shop.shopName}</td>
					    </tr>
				        <tr>
							<td width="80">在线状态</td>
							<td>
						   
							<select name="online">
							 <#if shop.isToday??>
							   <option value="0"
							      <#if 0==shop.online>
							          selected="selected"
							      </#if>
							   >离线</option>
							   <option value="1"
							      <#if 1==shop.online>
							          selected="selected"
							      </#if>
							   >在线</option>
							   <#else>
							        <option value="0"  selected="selected">离线</option>
							        <option value="1">在线</option>
							   </#if>
							</select>
							
							
							<input type="hidden" value="${shop.shopId}" name="shopId" length="30"> 
							</td>
						</tr> 
						<tr>
							<td width="80">今日推荐</td>
							<td>
							<select name="isToday">
							   <#if shop.isToday??>
							     <#if 1==shop.isToday>
							        <option value="0">否</option>
							        <option value="1" selected="selected">是</option>
							      <#else>
							        <option value="0"  selected="selected">否</option>
							        <option value="1">是</option>
							       </#if>
							    <#else>
							        <option value="0"  selected="selected">否</option>
							        <option value="1">是</option>
							   </#if>
							</select>
							</td>
						</tr>
						<tr>
							<td width="80">本周精选</td>
							<td>
							<select name="isWeekly">
							<#if shop.isWeekly??>
							 <#if shop.isWeekly ==0>
							   	   <option value="0"  selected="selected">否</option>
							       <option value="1">是</option>
							 </#if> 
						     <#if shop.isWeekly ==1>
						       <option value="0">否</option>
						       <option value="1" selected="selected">是</option>
						     </#if>
						     <#else>
						       <option value="0" selected="selected">否</option>
						       <option value="1">是</option>
						     </#if>
							</select>
							</td>
						</tr>
					</tbody>
				</table>  
				<div class="ds_dialog_buttons">
				   <a onclick="validate()" class="ds_dialog_yess"><span>确定</span></button> 
				   </a>
				 </div>
			</form>
		</div>

		<!--　jquery 引入　-->
		<script type="text/javascript" src="/dist/js/jquery.min.js"></script>

		<!--　验证框架引入 -->
		<script src="/dist/validate/talent-validate-all-init.js" type="text/javascript"></script>
		<link href="/dist/validate/css/validate.css" type="text/css" rel="stylesheet">
 
		<script>
		function validate(){ 
		  //  var tip = tt.validate() ;   
		    $("#myform").attr("action","doModShop.do");
		    $("#myform").submit();

		}
		 
		</script>
		<script id="talent_script">
    		tt.vf.req.add("roleName");   
		</script>

	</div>
</body>
</html>
