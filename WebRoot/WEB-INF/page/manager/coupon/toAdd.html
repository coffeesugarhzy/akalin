<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<meta content="text/html; charset=UTF-8" http-equiv="content-type">
<meta content="IE=7" http-equiv="X-UA-Compatible">
<link type="text/css" rel="stylesheet" href="/dist/css/reset.css">
<!--[if lt IE 9]>
<link type="text/css" rel="stylesheet" href="/dist/css/ie8.css">
<![endif]-->
</head>
<body>
	<div class="pad-bottom-30">
		<div class="common-form">
			<form id="myform" name="myform" action="/manager/coupon/add.do"
				method="post" enctype="multipart/form-data" target="submitFrame">
				<fieldset style="width:95%">
						<legend>优惠券信息 </legend>
				<table width="100%" class="table_form">
					<tbody>
						<tr>
							<td width="100">标题</td>
							<td><input type="text" id=title name=title maxlength="18"
								class="input-text" style="width: 200px;">
							<div id="usernameTip" class="onShow">请输入标题!</div>
							</td>
						</tr>
						<tr>
							<td>最低消费（元）</td>
							<td><input type="text" id=lowValue name=lowValue maxlength="3"
								class="input-text" style="width: 100px;">
							<div id="usernameTip" class="onShow">请输最低消费!</div>
							</td>
						</tr>
						<tr>
							<td>面值（元）</td>
							<td><input type="text" id=faceValue name=faceValue
								maxlength="3" class="input-text" style="width: 100px;">
							<div id="usernameTip" class="onShow">请输优惠券面值!</div>
							</td>
						</tr>
						<tr>
							<td>过期时间</td>
							<td><input type="text" id=expiredDate name=expiredDate 
							class="date input-text" style="width: 140px;" readOnly="true" onclick="WdatePicker({minDate:'%y-%M-{%d+1}'})">
						    <div id="usernameTip" class="onShow">请输入过期日期!</div>
						    </td>
						</tr>
						<tr>
							<td>备注</td>
							<td><textarea id=remark name=remark cols="10" rows="8"
									style="width: 300px; height: 100px;" onkeyup="this.value = this.value.slice(0,127)"></textarea></td>
						</tr>
				</table>
				</fieldset>
				<div class="ds_dialog_buttons">
					<a onclick="validate()" class="ds_dialog_yess"><span>确定</span></a>
				</div>
			</form>
			<iframe id="submitFrame" name="submitFrame" style="display:none"></iframe>
		</div>

		<!--　jquery 引入　-->
		<script type="text/javascript" src="/dist/js/jquery.min.js"></script>
		<script type="text/javascript"
			src="/dist/ajaxupload/ajaxfileupload.js"></script>

		<!--　验证框架引入 -->
		<script src="/dist/validate/talent-validate-all-init.js"
			type="text/javascript"></script>
		<link href="/dist/validate/css/validate.css" type="text/css"
			rel="stylesheet">

		<!--　编辑器框架引入 -->
		<script charset="utf-8" src="/dist/kindeditor/kindeditor.js"></script>
		<script charset="utf-8" src="/dist/js/editor.js"></script>

		<!--　日历引入　-->
		<script type="text/javascript" src="/dist/My97DatePicker/WdatePicker.js"></script>

		<script>
			var submitnum = 0;
			function validate() {
				if(0!=submitnum){
				    return;
				}
				var tip = tt.validate();
				if (tip === true) {
					submitnum++;
					document.getElementById("myform").submit();
				}
			}
			
			$(function() {
			    tt.vf.req.add("title","lowValue","faceValue","expiredDate");
		        tt.vf.num.add("lowValue","faceValue");
		    });
		</script>

	</div>
</body>
</html>
