<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<meta content="text/html; charset=UTF-8" http-equiv="content-type">
<meta content="IE=7" http-equiv="X-UA-Compatible">
<link type="text/css" rel="stylesheet" href="/dist/css/reset.css">
<!--[if lt IE 9]>
<link type="text/css" rel="stylesheet" href="/dist/css/ie8.css">
<![endif]-->
<style>
img {
	max-width: 500px;
}
</style>
</head>
<body>
	<div class="pad-bottom-30">
		<div class="common-form">
			<#if coupon??>
			<fieldset style="width:95%">
						<legend>优惠券信息 </legend>
			<table width="100%" class="table_form">
				<tbody>
					<tr>
						<td width="100">标题</td>
						<td>${(coupon.title)!""}</td>
					</tr>
					<tr>
						<td width="100">最低消息（元）</td>
						<td>${(coupon.lowValue)!""}</td>
					</tr>
					<tr>
						<td width="100">优惠券面值（元）</td>
						<td>${(coupon.faceValue)!""}</td>
					</tr>
					<tr>
						<td>过期时间</td>
						<td>${(coupon.expiredDate)!""}</td>
					</tr>
					<tr>
						<td>备注</td>
						<td style="word-wrap:break-word;word-break:break-all;">${(coupon.remark)!""}</td>
					</tr>
				</tbody>
			</table>
			</fieldset>
			</#if>
		</div>
	</div>
</body>
</html>
