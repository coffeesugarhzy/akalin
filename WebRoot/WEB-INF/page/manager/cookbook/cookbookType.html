<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
<meta content="IE=7" http-equiv="X-UA-Compatible">

<link type="text/css" rel="stylesheet" href="/dist/css/reset.css">

<link href="/dist/jqGrid/css/ui.jqgrid.css" rel="stylesheet"
	type="text/css" />
<link href="/dist/jqGrid/css/jquery-ui.custom.css" rel="stylesheet"
	type="text/css" />
<link href="/dist/jqGrid/css/style.css" rel="stylesheet" type="text/css" />
<!--[if lt IE 9]>
<link type="text/css" rel="stylesheet" href="/dist/css/ie8.css">
<![endif]-->
</head>
<body>
	<div class="subnav">
		<div class="content-menu ib-a blue line-x">
			<a onclick="top.dsIframe('商铺内显示分类','/manager/cookbook/addCookbookType.do',700,500)"
				class="add fb"><em>商铺内显示分类 </em> </a>
		</div>
	</div>
	<div class="pad-lr-10">
		<form method="get" name="searchform">
			<table width="100%" cellspacing="0" style="font-size:12px"
				class="search-form">
				<tbody>
					<tr>
						<td>
							<div class="explain-col">
							  所属商铺：
							  <select id="shopId" name="shopId" style="width:160px;">
						         <option value="">全部</option>
								 <#if shops??>
									<#list shops as ss>
										<option value="${ss.shopId}">${ss.shopName}</option>
									</#list>
								 </#if>
						      </select>
						      &nbsp;&nbsp;&nbsp;
								搜索关键字： <input type="text" class="input-text keyword" value=""
									name="keyword"> <span
									class="content-menu ib-a blue line-x" style=""> <a
									onclick="search_keyword()" class="add fb"><em>搜索 </em></a>
								</span>
							</div>
						</td>

					</tr>
				</tbody>
			</table>
		</form>
		<table id="list"></table>
		<div id="no"></div>
		<div id="pager"></div>
	</div>

	<!-- jqgrid js引入　-->
	<script type="text/javascript"
		src="/dist/jqGrid/js/jquery-1.7.2.min.js"></script>
	<script type="text/javascript"
		src="/dist/jqGrid/js/jquery.jqGrid.min.js"></script>
	<script type="text/javascript"
		src="/dist/jqGrid/js/i18n/grid.locale-cn.js"></script>
	<script charset="utf-8" src="/dist/js/editor.js"></script>

	<!-- 数据连接 -->
	<script type="text/javascript">
    
    function search_keyword(){
    	var keyword = $.trim($(".keyword").val());
    	var shopId = $.trim($("#shopId").val());
    	$("#list").jqGrid('setGridParam',{
			url : "/manager/cookbook/listTypeJson.do",
			postData : {'keyword' : keyword,'shopId' :shopId},
			page : 1
		}).trigger("reloadGrid");
    }
  
$(function(){
  
$("#list").jqGrid({
         url : '/manager/cookbook/listTypeJson.do',
      //   postData : {'shopId':$.trim($("input[name='shopId']").val()),keyword},
        datatype : "json",
        colNames : ['', '分类名称', '所属商铺','','操作'],
        colModel : [ 
        {sortable : false, name : 'typeId',	      index : 'typeId',	       align : 'left' , 	 hidden : true},  
		{sortable : false, name : 'typeName',	  index : 'typeName',	   align : 'left' , 	 width : 100}, 
		{sortable : false, name : 'remark',	      index : 'remark',	       align : 'left' , 	 width : 100},
		{sortable : false, name : 'sort',	      index : 'sort',	   	   align : 'left' , 	 hidden : true},
		{sortable : false, name : 'shopId',       index : 'shopId',        align : 'left',       width : 80,formatter : optionForm}],
		jsonReader : {
		root : "content",
		       page : "page",
		       total : "total",
		       records : "records",
		       repeatitems : false
		             },
		rowNum : 15,
		       rowList : [ 5, 10, 15, 20, 30, 50 ],
		       pager : 'pager',
		       autowidth : true,
		       height : 'auto',
		       gridview : true,
		       viewrecords : true,
		       multiselectWidth : 25,
		       multiselect : false,
		       loadComplete : function(data) {
		           if (data.records === 0) {
		               $("#update_btn").hide();
		               $("#remove_btn").hide();
		               $("#queryByName").hide();
		           } else {
		               $("#update_btn").show();
		               $("#remove_btn").show();
		               $("#queryByName").show();
		           }
		       }
		});
}) ; 

function optionForm(cellValue, options, rowObject){ 
	var id = rowObject['typeId'] ;  
	var name =  rowObject['typeName'] ;
	var ediStr = "<span class='delete'><a style='cursor:pointer' onclick='top.dsIframe(\"编辑 ["+name+"]\" , \"/manager/cookbook/modCookbookType.do?id="+id+"\" ,700,500)'>编辑</a></span>" ;
	var deleteStr = "<span class='delete'><a style='cursor:pointer' onclick='top.deleteById(\"/manager/cookbook/typeDel.do\" , \""+id+"\")'>删除</a></span>";
	var detailStr = "<span class='delete'><a style='cursor:pointer' onclick='top.dsIframe(\"查看 ["+name+"]\",\"/manager/cookbook/typeDetail.do?id="+id+"\",700,200)'>详细</a></span>" ;
    return detailStr+"&nbsp;&nbsp;"+ediStr + "&nbsp;&nbsp;"+deleteStr+"&nbsp;&nbsp;";
} 
    </script>
</body>
</html>
