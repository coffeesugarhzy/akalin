<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<meta content="text/html; charset=UTF-8" http-equiv="content-type">
<meta content="IE=7" http-equiv="X-UA-Compatible">
<link type="text/css" rel="stylesheet" href="/dist/css/reset.css">
<!--[if lt IE 9]>
<link type="text/css" rel="stylesheet" href="/dist/css/ie8.css">
<![endif]-->
</head>
<body>
	<div class="pad-bottom-30">
		<div class="common-form">
			<form id=myform name=myform method="post" target="submitFrame">
				<fieldset style="width:95%">
					<legend>商铺内显示分类信息 </legend>
					<table width="100%" class="table_form">
						<tbody>

							<tr>
								<td width="100">分类名称</td>
								<td><input type="text" id="typeName" name="typeName"
									maxlength="64" class="input-text" style="width: 200px;">
									<div id="usernameTip" class="onShow">请输入分类名称!</div></td>
							</tr>
							<tr>
								<td width="100">所属店铺</td>
								<td><select id="shopId" name="shopId">
										<option value="">请选择</option>
										<#if shops??><#list shops as ss>
									    	<option value="${ss.shopId}">${ss.shopName}</option>
										</#list></#if>
								</select>
									<div id="usernameTip" class="onShow">请选择店铺!</div></td>
							</tr>
							<tr>
								<td>排序</td>
								<td><input type="text" id=sort name="sort" maxlength="2"
									class="input-text" style="width: 130px;">
									<div id="usernameTip" class="onShow">请输入整数信息!</div></td>
							</tr>
							<tr>
								<td>描述</td>
								<td><textarea id=remark name=remark cols="10" rows="8"
										style="width: 90%; height: 200px;"></textarea></td>
							</tr>
						</tbody>
					</table>
				</fieldset>
				<div class="ds_dialog_buttons">
					<a onclick="validate()" class="ds_dialog_yess"><span>确定</span></a>
				</div>
			</form>
			<iframe id="submitFrame" name="submitFrame" style="display:none"></iframe>
		</div>

		<!--　jquery 引入　-->
		<script type="text/javascript" src="/dist/js/jquery.min.js"></script>

		<!--　验证框架引入 -->
		<script src="/dist/validate/talent-validate-all-init.js"
			type="text/javascript"></script>
		<link href="/dist/validate/css/validate.css" type="text/css"
			rel="stylesheet">

		<!--　编辑器框架引入 -->
		<script charset="utf-8" src="/dist/kindeditor/kindeditor.js"></script>
		<script charset="utf-8" src="/dist/js/editor.js"></script>

		<script>
			var submitnum = 0;
			function validate() {
				if (0 != submitnum) {
					return;
				}
				var tip = tt.validate();
				if (tip === true) {
					document.getElementById("myform").submit();
				}
			}

			$(function() {
				tt.vf.req.add("typeName","shopId");
				tt.vf.num.add("sort");
				initEditor("remark"); 
			});
		</script>
	</div>
</body>
</html>
